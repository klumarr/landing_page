<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/styles.css">

    <title>Landing Page</title>

</head>

<body>
    <div class="header-container">
        <div class="header-menu">
            <div class="header-logo">Header Logo</div>
            <div class="links">
                <div class="header-link">Header Link 1</div>
                <div class="header-link">Header Link 2</div>
                <div class="header-link">Header Link 3</div>
            </div>
        </div>

        
    </div>
    <div class="main-container">
        <div class="main-menu-box">
            <div class="text"> 
                <div class="text-box">
                    <div class="main-text">
                        <p>This website is awesome</p>
                    </div>
                    <div class="secondary-text">
                        <p>This website has some subtext that goes here under the main title. It's a smaller font and the colour is a lower contrast</p>
                    </div>
                    <div class="button">
                        <button class="sign-up">
                            Sign up
                        </button>
                    </div>
                </div>
            </div>

            <div class="image">
                <div class="image-text">
                    This is a placeholder for an image
                </div>
            </div>
        </div>
    </div>

    <div class="info-container">
        <div class="info-title">
            <div class="info-title-text">
            Some random information.
        </div>
        <div class="info-box-container">
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-3"></div>
        </div>

    </div>

    <div class="quote-container">

    </div>

    <div class="action-container">

    </div>

    <div class="footer">
        <h4>Designed by chef kenzel</h4>
    </div>
    
</body>
</html>
